<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Sorter</title>
  <link rel="stylesheet" href="./style/list-sorter.css">
</head>
<body>
  <header>
    <h1>List Sorter</h1>
  </header>
  <main>
    <div class="container">
      <label for="listInput">Enter items (comma-separated):</label>
      <input type="text" id="listInput">
      <button id="sortButton">Sort</button>
    </div>
    <div class="container">
      <h2>Sorted List:</h2>
      <ul id="sortedList"></ul>
    </div>
  </main>
  <script src="./scripts/list-sorter.js"></script>
</body>
</html>
